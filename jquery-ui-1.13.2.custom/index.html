<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<style>
	body{
		font-family: "Trebuchet MS", sans-serif;
		margin: 50px;
	}
	.demoHeaders {
		margin-top: 2em;
	}
	#dialog-link {
		padding: .4em 1em .4em 20px;
		text-decoration: none;
		position: relative;
	}
	#dialog-link span.ui-icon {
		margin: 0 5px 0 0;
		position: absolute;
		left: .2em;
		top: 50%;
		margin-top: -8px;
	}
	#icons {
		margin: 0;
		padding: 0;
	}
	#icons li {
		margin: 2px;
		position: relative;
		padding: 4px 0;
		cursor: pointer;
		float: left;
		list-style: none;
	}
	#icons span.ui-icon {
		float: left;
		margin: 0 4px;
	}
	.fakewindowcontain .ui-widget-overlay {
		position: absolute;
	}
	select {
		width: 200px;
	}
	#red, #green, #blue {
        float: left;
        clear: left;
        width: 300px;
        margin: 15px;
        }

        #swatch {
        width: 120px;
        height: 100px;
        margin-top: 36px;
        margin-left: 350px;
        background-image: none;
        }

        #red .ui-slider-range { background: #ef2929; }
        #red .ui-slider-handle { border-color: #ef2929; }
        #green .ui-slider-range { background: #8ae234; }
        #green .ui-slider-handle { border-color: #8ae234; }
        #blue .ui-slider-range { background: #729fcf; }
        #blue .ui-slider-handle { border-color: #729fcf; }
	</style>
</head>
<body>

	<form>
		<img src="images/aliens.jpg" width=150 height=150 style="margin-left: 125px;">
		<h1 class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px; width: 40%;">
		Alien Sighting Form</h1>
		<h3 class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px; width: 40%; background: #000000;">
		Sighting Date</h3>
		
		<div id="datepicker"></div>

		<h3 class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px; width:40%; background: #000000;">Alien Type</h3>
		<div id="radioset" style="width: 55%;">
			<button id="button" id="human" name="human">Human-like</button>
			<button id="button" id="worm" name="human" checked="checked">Worm-like</button>
			<button id="button" id="insect" name="human">Insect-like</button>
			<button id="button" id="fish" name="human">Fish-like</button>
			<button id="button" id="bird" name="human">Bird-like</button>
		</div>

		<!-- Slider -->
		<h3 class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px; width:40%; background: #000000;">
		<label for="weight">Weight of Alien (kg)</label></h3>
		<input type="text" id="weight" readonly style="border:0; color:#000000; font-weight:bold;">
		<div id="slider" style="background: rgb(78, 79, 78); width:40%;"></div>
	
		<h3 class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px; width:40%; background: #000000;">
		<label for="height">Height of Alien (m)</label></h3>
		<input type="text" id="height" readonly style="border:0; color:#000000; font-weight:bold;">
		<div id="slider2" style="background: rgb(78, 79, 78); width:40%;"></div>
	
	
		<!-- Spinner -->
		<h3 class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px; width:40%; background: #000000;">Number of Eyes</h3>
		<input id="spinnerEyes" value="5">
	
		<!-- Spinner -->
		<h3 class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px; width:40%; background: #000000;">Number of Arms</h3>
		<input id="spinnerArms" value="0">
	
		<!-- Spinner -->
		<h3 class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px; width:40%; background: #000000;">Number of Legs</h3>
		<input id="spinnerLegs" value="5">

		<!-- Colorpicker -->
		<h3 class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px; width:40%; background: #000000;">Color of the Alien</h3>
                            
        <div id="red"></div>
        <div id="green"></div>
        <div id="blue"></div>

        <div id="swatch" class="ui-widget-content ui-corner-all"></div>
        <br>
        <br>
        <p>
        	<button id="dialog-link" class="ui-button ui-corner-all ui-widget">Submit</button>  
        </p>    

		<!-- ui-dialog -->
		<div id="dialog" title="Thank You!">
			<p>Your sighting has been reported.<br>Keep Watching!</p>
			<img src="images/alien.png" width=50 height=50>
    		<div id="results"></div>
		</div>


		<script src="external/jquery/jquery.js"></script>
		<script src="jquery-ui.js"></script>
		<script>

			function handleFormSubmit(event) {
			event.preventDefault();
	
			let siteReport = new Object();
			siteReport.date = $("#datepicker").val();
			siteReport.alienType = $("#alienType :radio:checked").attr('id');
			siteReport.weight = $("#slider").slider("option", "value");
			siteReport.height = $("#slider2").slider("option", "value");
			siteReport.numberEyes = $("#spinnerEyes").spinner("value");
			siteReport.numberArms = $("#spinnerArms").spinner("value");
			siteReport.numberLegs = $("#spinnerLegs").spinner("value");
			siteReport.color = $("#swatch").css("background-color");
			// Convert siteReport object to a json object
			const json = JSON.stringify(siteReport);
			const heading = "<h4 className=\"ui-state-default ui-corner-all ui-helper-clearfix\" style=\"padding:4px; background: #999f29;\">Alien Sighting Report Json Data<h4>"
			results.innerHTML = heading + json;	
		}

		$( function() {
		// initialize these
		$( "#spinnerEyes" ).spinner({min: 2, max:100});
		$( "#spinnerArms" ).spinner({min: 2, max:117});
		$( "#spinnerLegs" ).spinner({min: 2, max:21});
		});
		</script>
		<script>
			$( "#slider-range-max1" ).slider({
                range: "max",
                min: 1,
                max: 500,
                value: 20,
                slide: function( event, ui ) {
                    $( "#weight" ).val( "Weight: " + ui.value + "kg");
                }
            });
                    $( "#weight" ).val( "Weight: " + 20 + "kg");

				$( "#button" ).button();
				$( "#button-icon" ).button({
				icon: "ui-icon-gear",
				showLabel: false
			});

			$( "#radioset" ).buttonset();

			$( "#dialog" ).dialog({
				autoOpen: false,
				width: 400,
				buttons: [
				{
					text: "OK",
					click: function() {
						$( this ).dialog( "close" );
					}
				},
				{
					text: "Cancel",
					click: function() {
						$( this ).dialog( "close" );
					}
				}
			]
		});

		// Link to open the dialog
		$( "#dialog-link" ).click(function( event ) {
		// event.preventDefault();	
		$( "#dialog" ).dialog( "open" );
		handleFormSubmit(event);
	});

		$( "#datepicker" ).datepicker({
		inline: true
	});

		$( "#slider" ).slider({
			range: "max",
            min: 1,
            max: 500,
            value: 20,
            slide: function( event, ui ) {
            $( "#weight" ).val( "Weight: " + ui.value + " kg");
        }
    });
		$( "#slider2" ).slider({
                range: "max",
                min: 1,
                max: 20,
                value: 2,
                slide: function( event, ui ) {
                $( "#height" ).val( "Height: " + ui.value + " m");
            }
        });
                $( "#height" ).val( "Height: " + 2 + " m");

                $( "input[type='radio']" ).checkboxradio({icon: false});

                $( "#tooltip" ).tooltip();


				// Hover states on the static widgets
				$( "#dialog-link, #icons li" ).hover(
					function() {
					   	$( this ).addClass( "ui-state-hover" );
					},
					function() {
						$( this ).removeClass( "ui-state-hover" );
					}
				);
		</script>
		<script>
			$( function() {
			  function hexFromRGB(r, g, b) {
				var hex = [
				  r.toString( 16 ),
				  g.toString( 16 ), 
				  b.toString( 16 )                     
				];
				$.each( hex, function( nr, val) {
					if (val.length === 1 ) {
					  hex[ nr ] = "0" + val;  
					}
				});
				return hex.join( "" ).toUpperCase();
			  } 
			  function refreshSwatch() {
				var red = $( "#red" ).slider( "value" ),
					green = $( "#green" ).slider( "value" ),
					blue = $( "#blue" ).slider( "value" ),
					hex = hexFromRGB( red, green, blue );
				  $( "#swatch" ).css( "background-color", "#" + hex );
			  }

			  $( "#red, #green, #blue").slider({
				orientation: "horizontal",
				range: "min",
				max: 255,
				value: 127,
				slide: refreshSwatch,
				change: refreshSwatch
			  });
			  $( "#red" ).slider( "value", 255 );
			  $( "#green" ).slider( "value", 140 );
			  $( "#blue" ).slider( "value", 60 );
			} );
		</script>    
</body>
</html>
